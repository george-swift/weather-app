<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Weather App</title>
</head>
<body>
  <nav class="navbar sticky-top navbar-dark bg-dark bg-gradient">
    <div class="container-fluid pt-2 pb-3">
      <a class="navbar-brand center font-custom"></a>
      <form class="col-md-5">
        <div class="input-group w-fluid">
          <input class="form-control form-control-sm" id="searchField" type="search" placeholder="Weather in your city" aria-label="Search">
          <button class="btn btn-outline-secondary" id="searchBtn" type="submit">Search</button>
        </div>
      </form>
      <button class="btn btn-secondary bg-gradient col-md-2 font-custom converter">
        Unit: &nbsp;<span id="temperature">- -</span>
      </button>
    </div>
  </nav>
  <main class="row mt-5 ms-0 w-100" id="container"></main>

  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="errorStatus">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
